name: cbt_platform
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  #animation
  supercharged: ^2.1.1
  simple_animations: ^5.0.0+2
  vector_math:

  # env
  flutter_dotenv: ^5.0.2

  # utils
  another_flushbar: ^1.12.29
  flutter_svg: ^1.1.6
  validators: ^3.0.0
  intl:

  # Network and API
  cached_network_image: ^3.2.0
  http:

  #DB
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  #dependency injection
  get_it: ^7.2.0

  # state management
  riverpod: ^2.1.1
  flutter_riverpod: ^2.1.1
  flutter_secure_storage: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.1.7
  hive_generator: ^1.1.2
  
flutter:

  uses-material-design: true

  assets:
    - assets/fonts/Inter/
    - assets/images/
    - assets/svgs/
    - assets/fonts/
    - .env


  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Black.ttf
          weight: 900
        - asset: assets/fonts/Inter/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Inter/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter/Inter-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Inter/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/Inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter/Inter-Thin.ttf
          weight: 100
